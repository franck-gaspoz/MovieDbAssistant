<!-- frame icon clickable name={{name}} id={{id}} dialogId={{dialogId}} -->

<div class="icon-container-clickable">
    <div class="icon-clickable-background {{bgclass}}"
         data-dialog-id="{{dialogId}}">

    </div>
    <img src="{{basePath}}img/{{name}}"
         alt="{{alt}}"
         data-dialog-id="{{dialogId}}"
         class="frame-icon frame-icon-clickable {{class}}"
         onclick="{{onClick}}" />
</div>
