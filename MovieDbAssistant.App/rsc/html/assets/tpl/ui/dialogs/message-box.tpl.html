<!-- tpl/ui/dialogs/message-box: id={{id}} -->

<div class="dialog-container draggable"
         id="{{id}}">

    <div class="dialog-wrapper">

        <div class="dialog">
            <div class="dialog-title-bar-container">
                <div class="dialog-title-bar-background">
                    <div class="dialog-title-bar">
                        <span class="frame-icon-container">
                            {{icon}}
                            {{icon:default={{{ui/controls/icons/frame-icon(name=icons8-settings-50.png)}}}=}}
                        </span>
                        <span class="dialog-text-title">
                            {{title}}
                        </span>
                        <span class="frame-right-icon-container">
                            {{{ui/controls/icons/frame-icon(name=icons8-settings-50.png,class=dialog-button-closer)}}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="dialog-content">
                <span class="dialog-text-content">
                    {{content}}
                </span>
            </div>
            <div class="dialog-button-bar">
                <span class="dialog-text-buttons">
                    {{buttons}}
                </span>
            </div>
        </div>

    </div>

</div>
