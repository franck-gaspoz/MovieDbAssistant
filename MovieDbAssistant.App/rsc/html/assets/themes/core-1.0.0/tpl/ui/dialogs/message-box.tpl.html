<!-- {{tpl-name}} id={{id}} -->

{{dialogClass:default==}}
{{minHeight:default==}}
{{minWidth:default==}}
{{icon:default={{{ui/controls/icons/frame-icon(name=settings.png,class=)}}}=}}

<div class="dialog-container draggable
    {{dialogClass}}"
     id="{{id}}">

    <div class="dialog-wrapper">

        <div class="dialog" style="
            min-height:{{minHeight}};
            min-width:{{minWidth}}">

            <div class="dialog-content-background"></div>

            <div class="dialog-title-bar-container">
                <div class="dialog-title-bar-background">
                    <div class="dialog-title-bar">
                        <span class="frame-icon-container">
                            {{icon}}
                        </span>
                        <span class="dialog-text-title">
                            {{title}}
                        </span>
                        <span class="frame-right-icon-container">
                            {{{ui/controls/buttons/frame-button-close}}}
                        </span>
                    </div>
                </div>
            </div>

            <div class="dialog-content">
                <span class="dialog-text-content">
                    {{content}}
                </span>
            </div>

            <div class="dialog-button-bar">
                {{buttons}}
            </div>

        </div>

    </div>

</div>
