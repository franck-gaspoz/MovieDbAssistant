<!-- {{tpl-name}}  id={{id}} dialogId={{dialogId}} -->

<span class="dialog-button-container button-color-{{color}}{{color:default=blue=}} {{buttonContainerClass}}"
      style="grid-column:{{col}}{{col:default=1=}}">
    <span id="{{id}}"
          name="{{id}}"
          data-dialog-id="{{dialogId}}"
          class="dialog-button button-color-{{color}}{{color:default=blue=}} {{class}}">
        {{label}}
    </span>
</span>
