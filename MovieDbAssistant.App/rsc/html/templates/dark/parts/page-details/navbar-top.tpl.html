<!-- page-details/navbar-top -->

<div class="movie-page-top-nav-container">

    <div class="top-nav-container-grid">

        <!-- left -->

        <div class="top-nav-container-left">

            <img data-href="{{movies.home}}"
                 src="{{basePath}}img/house.png"
                 alt="icon home" class="nav-icon margin-right-double" />

        </div>

        <!-- middle -->

        <div class="top-nav-container-middle">

            <img data-href="{{movies.previous}}"
                 src="{{basePath}}img/left-arrow.png"
                 alt="previous movie" class="nav-icon if-movies-previous" />
            <img data-href="{{movies.next}}"
                 src="{{basePath}}img/left-arrow.png"
                 alt="next movie" class="nav-icon mirror-h if-movies-next" />
            <span class="nav-text nav-counters">{{movies.index}} / {{movies.total}}</span>
            <span class="hsep"></span>
            <span class="hsep"></span>
            <img data-href="{{movies.home}}#{{key}}" src="{{basePath}}img/back.png" alt="back to list" class="nav-icon icon-back" />

        </div>

        <!-- right -->

        <div class="top-nav-container-right">

            <img src="{{basePath}}img/icons8-settings-50.png"
                 alt="icon settings"
                 class="nav-icon no-margin-right"
                 onclick="openDialog(this,'movies-list-settings')" />

            {{{page-details/dialogs/movie-details-settings(id=movie-details-settings)}}}

        </div>

    </div>
</div>
