<!-- {{tpl-name}} -->

<div class="movie-list-item-container hidden" 
     id="ItemModel" 
     data-index="{{listIndex}}"
     style="display:none">

    <!-- movie item background -->

    <div class="movie-list-item-background">

        <!-- movie item -->

        <div class="movie-list-item"
             data-attr-key="{{key}}"
             data-attr-id="{{id}}">

            <table width="100%" class="movie-list-item-wrapper">
                <tr>
                    <td class="no-padding-right no-padding-bottom width100p vtop">
                        <table width="100%">
                            <tr>
                                <td width="100%" class="cell-title" valign="top">
                                    <span class="title if-title">{{title}}</span>
                                    <br />
                                    <span class="metadata-label if-metaData-query-title hidden">
                                        from query: &nbsp;
                                        <span class="query-title-value">{{metaData.query.title}}</span>
                                        &nbsp;<span class="query-year-value if-metaData-query-year">{{metaData.query.year}}</span>
                                    </span>
                                    <span class="interests text if-interests">{{interests}}</span>
                                    <br />
                                    <span class="summary text if-summary">{{summary}}</span>
                                </td>

                                <td valign="top" class="cell-rating-year grid no-padding-right min-width-8em">

                                    <div class="cell1_1 nowrap text-align-right">
                                        <div class="rating-container if-rating if-ratingCount">
                                            <span class="rating text if-rating">{{rating}}</span>
                                            <span class="rating-sep if-rating if-ratingCount">/</span>
                                            <span class="ratingCount text if-ratingCount">{{ratingCount}}</span>
                                        </div>

                                        <span class="year text if-year padding-left text-align-right">{{year}}</span>
                                    </div>

                                    <div class="cell1_1 sources if_no-summary--small-list-item">
                                        <img data-href="{{sources.preferredSourcePlay}}" data-target="movie_download" src="./img/play.png" class="nav-icon play-icon if-sources-preferredSourcePlay" />
                                        <img data-href="{{sources.preferredSourceDownload}}" src="./img/download.png" class="nav-icon download-icon no-margin-right if-sources-preferredSourceDownload" />
                                    </div>

                                </td>
                            </tr>
                        </table>

                        <table width="100%">
                            <tr>
                                <td valign="top" class="no-padding-bottom">
                                    <div class="vsep"></div>
                                    <span class="label label-stars if-stars">stars: </span>
                                    <span class="stars text if-stars">{{stars}}</span>
                                    <span class="hsep if-stars"></span>
                                    <span class="label label-director if-director">director: </span>
                                    <span class="director text if-director">{{director}}</span>
                                    <div class="vsep"></div>
                                    <span class="label label-duration if-duration">duration: </span>
                                    <span class="duration text if-duration">{{duration}}</span>
                                    <span class="cell-int label label-releaseDate if-releaseDate">release date: </span>
                                    <span class="releaseDate text if-releaseDate">{{releaseDate}}</span>
                                    <span class="cell-int label label-source if-url">page: </span>
                                    <a class="url if-url" href="{{url}}">{{url}}</a>
                                </td>
                            </tr>
                        </table>
                    </td>

                    <td class="movie-pic-container">
                        <img src="{{minPicUrl}}" class="alternate-pic-list" />
                    </td>
                </tr>
            </table>

        </div>

    </div>

</div>
